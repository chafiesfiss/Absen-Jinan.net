<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Karyawan + Peta</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Skrip Google Maps API dimuat di sini. Ganti 'MASUKKAN_KUNCI_API_ANDA_DI_SINI' dengan kunci API Anda. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=MASUKKAN_KUNCI_API_ANDA_DI_SINI&callback=initMap"></script>
</head>
<body>

<div class="container">
    <h2>Form Absensi Karyawan</h2>
    <form id="absenForm">
        <label for="nama">Nama Karyawan:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="waktu">Waktu Absen:</label>
        <input type="text" id="waktu" name="waktu" readonly />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <button type="button" onclick="absen()">Absen Masuk</button>
    </form>

    <div id="status"></div>

    <h3>Daftar Karyawan yang Sudah Absen</h3>
    <div id="listAbsensi"></div>

    <h3>Lokasi Absen di Google Maps</h3>
    <div id="loading-map">Memuat peta...</div>
    <div id="map" style="display:none;"></div>
</div>

<!-- Tautkan ke file JavaScript eksternal -->
<script src="script.js"></script>

</body>
</html>
