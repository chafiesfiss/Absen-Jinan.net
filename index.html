<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Absensi Karyawan</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input[type=text], input[type=button] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    input[type=button] { background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
    input[type=button]:hover { background-color: #45a049; }
    #status { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Form Absensi Karyawan</h2>
    <form id="absenForm">
        <label for="nama">Nama Karyawan:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="waktu">Waktu Absen:</label>
        <input type="text" id="waktu" name="waktu" readonly />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <input type="button" value="Absen Masuk" onclick="absen()" />
    </form>
    <div id="status"></div>
</div>

<script>
function getWaktu() {
    const now = new Date();
    const hari = now.toLocaleDateString('id-ID');
    const waktu = now.toLocaleTimeString('id-ID');
    document.getElementById('waktu').value = hari + ' ' + waktu;
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById('status').innerText = "Geolokasi tidak didukung oleh browser ini.";
    }
}

function showPosition(position) {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
    document.getElementById('status').innerText = "Lokasi berhasil diambil.";
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            document.getElementById('status').innerText = "Pengguna menolak permintaan Geolokasi.";
            break;
        case error.POSITION_UNAVAILABLE:
            document.getElementById('status').innerText = "Informasi lokasi tidak tersedia.";
            break;
        case error.TIMEOUT:
            document.getElementById('status').innerText = "Permintaan timeout.";
            break;
        case error.UNKNOWN_ERROR:
            document.getElementById('status').innerText = "Terjadi kesalahan tidak diketahui.";
            break;
    }
}

function absen() {
    getWaktu();
    getLocation();
    // Setelah waktu dan lokasi diambil, data bisa dikirim ke server menggunakan AJAX
    setTimeout(() => {
        const nama = document.getElementById('nama').value;
        const waktu = document.getElementById('waktu').value;
        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;
        alert(`Absensi berhasil!\nNama: ${nama}\nWaktu: ${waktu}\nLat: ${latitude}\nLng: ${longitude}`);
        // Tambahkan kode AJAX di sini jika ingin mengirim ke database
    }, 1000); // tunggu sebentar agar posisi dan waktu terupdate
}

// Inisialisasi otomatis waktu saat halaman dimuat
window.onload = () => {
    getWaktu();
};
</script>

</body>
</html>
