<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Karyawan + Peta</title>
    <style>
        /* CSS untuk tampilan responsif */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 10px;
            margin: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type=text], button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        #listAbsensi {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 5px;
            text-align: left;
            font-size: 0.9em;
            white-space: nowrap;
        }

        th {
            background-color: #eee;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 4px;
        }

        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 700px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: auto;
            }
            table {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Absensi Karyawan</h2>
    <form id="absenForm">
        <label for="nama">Nama Karyawan:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="waktu">Waktu Absen:</label>
        <input type="text" id="waktu" name="waktu" readonly />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <button type="button" onclick="absen()">Absen Masuk</button>
    </form>

    <div id="status"></div>

    <h3>Daftar Karyawan yang Sudah Absen</h3>
    <div id="listAbsensi"></div>

    <h3>Lokasi Absen di Google Maps</h3>
    <div id="map"></div>
</div>

<script src="script.js"></script>

</body>
</html>
