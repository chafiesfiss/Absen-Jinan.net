<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Karyawan + Peta</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input[type=text], input[type=button] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        input[type=button], button { background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        input[type=button]:hover, button:hover { background-color: #45a049; }
        #status { margin-top: 15px; font-weight: bold; }
        #listAbsensi { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        #map { width: 100%; height: 400px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Absensi Karyawan</h2>
    <form id="absenForm">
        <label for="nama">Nama Karyawan:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="waktu">Waktu Absen:</label>
        <input type="text" id="waktu" name="waktu" readonly />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <button type="button" id="absenButton" onclick="absen()">Absen Masuk</button>
    </form>

    <div id="status"></div>

    <h3>Daftar Karyawan yang Sudah Absen</h3>
    <div id="listAbsensi"></div>

    <h3>Lokasi Absen di Google Maps</h3>
    <div id="map"></div>
</div>

<script>
    let map;
    let marker;
    let absenData = []; // Array untuk menyimpan data absensi

    // Inisialisasi peta saat halaman dimuat
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    const lokasiDefault = { lat: latitude, lng: longitude };
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: lokasiDefault,
                        zoom: 15, // Zoom lebih dekat agar lebih detail
                    });
                    marker = new google.maps.Marker({
                        position: lokasiDefault,
                        map: map,
                    });
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    document.getElementById('status').innerText = "Lokasi berhasil diambil. Siap untuk absen.";
                },
                (error) => {
                    handleGeolocationError(error);
                    const lokasiDefault = { lat: -6.2088, lng: 106.8456 }; // Jakarta sebagai lokasi default
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: lokasiDefault,
                        zoom: 8,
                    });
                }
            );
        } else {
            document.getElementById('status').innerText = "Geolokasi tidak didukung oleh browser ini.";
            const lokasiDefault = { lat: -6.2088, lng: 106.8456 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: lokasiDefault,
                zoom: 8,
            });
        }
    }

    // Menangani error geolokasi
    function handleGeolocationError(error) {
        let message;
        switch(error.code) {
            case error.PERMISSION_DENIED:
                message = "Akses lokasi ditolak. Harap izinkan akses lokasi di pengaturan browser Anda.";
                break;
            case error.POSITION_UNAVAILABLE:
                message = "Informasi lokasi tidak tersedia. Coba lagi nanti.";
                break;
            case error.TIMEOUT:
                message = "Permintaan lokasi habis waktu. Periksa koneksi internet Anda.";
                break;
            default:
                message = "Terjadi kesalahan yang tidak diketahui saat mengambil lokasi.";
                break;
        }
        document.getElementById('status').innerText = `Error: ${message}`;
    }

    // Fungsi utama untuk absen
    function absen() {
        const nama = document.getElementById('nama').value;
        const waktu = document.getElementById('waktu').value;
        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;

        if (!nama || !waktu || !latitude || !longitude) {
            document.getElementById('status').innerText = "Silakan isi nama dan pastikan lokasi sudah terisi.";
            return;
        }

        const newAbsen = { nama, waktu, latitude, longitude };
        absenData.push(newAbsen);
        updateAbsenList();
        document.getElementById('status').innerText = `${nama} berhasil absen!`;
        document.getElementById('nama').value = ''; // Mengosongkan nama setelah absen
    }

    // Memperbarui daftar absensi
    function updateAbsenList() {
        let absenListDiv = document.getElementById('listAbsensi');
        let tableHTML = '<table><thead><tr><th>Nama</th><th>Waktu</th><th>Latitude</th><th>Longitude</th></tr></thead><tbody>';
        absenData.forEach(absen => {
            tableHTML += `<tr><td>${absen.nama}</td><td>${absen.waktu}</td><td>${absen.latitude}</td><td>${absen.longitude}</td></tr>`;
        });
        tableHTML += '</tbody></table>';
        absenListDiv.innerHTML = tableHTML;
    }

    // Mengisi waktu secara otomatis saat halaman dimuat
    function setWaktuOtomatis() {
        const now = new Date();
        const opsiWaktu = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('waktu').value = now.toLocaleDateString('id-ID', opsiWaktu);
    }

    // Memastikan API Google Maps dimuat dengan benar
    function loadGoogleMapsScript() {
        const script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap";
        script.async = true;
        document.head.appendChild(script);
        console.log("Memuat Google Maps API...");
    }

    // Panggil fungsi inisialisasi saat dokumen siap
    document.addEventListener('DOMContentLoaded', () => {
        setWaktuOtomatis();
        loadGoogleMapsScript();
        // Memperbarui waktu setiap detik
        setInterval(setWaktuOtomatis, 1000);
    });
</script>

</body>
</html>
