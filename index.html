<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Karyawan + Peta</title>
    <style>
        /* CSS untuk Responsif */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 10px; /* Padding lebih kecil untuk mobile */
            margin: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type=text], button {
            width: 100%;
            padding: 12px; /* Padding lebih besar untuk area sentuh */
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box; /* Agar padding tidak merusak lebar */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        #listAbsensi {
            margin-top: 30px;
            overflow-x: auto; /* Penting untuk tabel */
        }

        table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 5px;
            text-align: left;
            font-size: 0.9em;
            white-space: nowrap;
        }

        th {
            background-color: #eee;
        }

        #map {
            width: 100%;
            height: 300px; /* Tinggi peta disesuaikan untuk mobile */
            margin-top: 20px;
            border-radius: 4px;
        }

        /* Media Query untuk Desktop/Tablet */
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 700px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                min-height: auto;
            }
            table {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Absensi Karyawan</h2>
    <form id="absenForm">
        <label for="nama">Nama Karyawan:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="waktu">Waktu Absen:</label>
        <input type="text" id="waktu" name="waktu" readonly />

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly />

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly />

        <button type="button" onclick="absen()">Absen Masuk</button>
    </form>

    <div id="status"></div>

    <h3>Daftar Karyawan yang Sudah Absen</h3>
    <div id="listAbsensi"></div>

    <h3>Lokasi Absen di Google Maps</h3>
    <div id="map"></div>
</div>

<script>
    let map;
    let marker;
    let absenData = [];

    // Menginisialisasi peta dan mendapatkan lokasi
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    const lokasi = { lat: latitude, lng: longitude };
                    document.getElementById('latitude').value = latitude.toFixed(6);
                    document.getElementById('longitude').value = longitude.toFixed(6);

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: lokasi,
                        zoom: 15,
                    });
                    marker = new google.maps.Marker({
                        position: lokasi,
                        map: map,
                    });
                    document.getElementById('status').innerText = "Lokasi berhasil diambil. Siap untuk absen.";
                },
                (error) => {
                    handleGeolocationError(error);
                    const lokasiDefault = { lat: -6.2088, lng: 106.8456 }; // Jakarta
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: lokasiDefault,
                        zoom: 8,
                    });
                }
            );
        } else {
            document.getElementById('status').innerText = "Geolokasi tidak didukung oleh browser ini.";
            const lokasiDefault = { lat: -6.2088, lng: 106.8456 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: lokasiDefault,
                zoom: 8,
            });
        }
    }

    // Menangani error geolokasi
    function handleGeolocationError(error) {
        let message;
        switch(error.code) {
            case error.PERMISSION_DENIED:
                message = "Akses lokasi ditolak. Harap izinkan akses lokasi di pengaturan browser Anda.";
                break;
            case error.POSITION_UNAVAILABLE:
                message = "Informasi lokasi tidak tersedia.";
                break;
            case error.TIMEOUT:
                message = "Permintaan lokasi habis waktu.";
                break;
            default:
                message = "Terjadi kesalahan yang tidak diketahui saat mengambil lokasi.";
                break;
        }
        document.getElementById('status').innerText = `Error: ${message}`;
    }

    // Fungsi utama untuk absen
    function absen() {
        const nama = document.getElementById('nama').value;
        const waktu = document.getElementById('waktu').value;
        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;

        if (!nama || !waktu || !latitude || !longitude) {
            document.getElementById('status').innerText = "Silakan isi nama dan pastikan lokasi sudah terisi.";
            return;
        }

        const newAbsen = { nama, waktu, latitude, longitude };
        absenData.push(newAbsen);
        updateAbsenList();
        document.getElementById('status').innerText = `${nama} berhasil absen!`;
        document.getElementById('nama').value = '';
    }

    // Memperbarui daftar absensi
    function updateAbsenList() {
        let absenListDiv = document.getElementById('listAbsensi');
        if (absenData.length === 0) {
            absenListDiv.innerHTML = '<p>Belum ada karyawan yang absen.</p>';
            return;
        }

        let tableHTML = '<table><thead><tr><th>Nama</th><th>Waktu</th><th>Lokasi</th></tr></thead><tbody>';
        absenData.forEach(absen => {
            tableHTML += `<tr><td>${absen.nama}</td><td>${absen.waktu}</td><td>${absen.latitude}, ${absen.longitude}</td></tr>`;
        });
        tableHTML += '</tbody></table>';
        absenListDiv.innerHTML = tableHTML;
    }

    // Mengisi waktu secara otomatis
    function setWaktuOtomatis() {
        const now = new Date();
        const opsiWaktu = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('waktu').value = now.toLocaleDateString('id-ID', opsiWaktu);
    }

    // Memuat Google Maps API
    function loadGoogleMapsScript() {
        const script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap";
        script.async = true;
        document.head.appendChild(script);
    }

    // Panggil fungsi inisialisasi saat dokumen siap
    document.addEventListener('DOMContentLoaded', () => {
        setWaktuOtomatis();
        updateAbsenList(); // Tampilkan pesan kosong saat pertama kali
        loadGoogleMapsScript();
        setInterval(setWaktuOtomatis, 1000);
    });
</script>

</body>
</html>
